<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>/usr/share/nilcons-fonts/fonts</dir>
  <cachedir>/usr/share/nilcons-fonts/cache</cachedir>

  <!-- User config and font dirs in their home -->
  <dir prefix="xdg">nilcons-fonts</dir>
  <include ignore_missing="yes" prefix="xdg">fontconfig/nilcons-fonts/conf.d</include>
  <include ignore_missing="yes" prefix="xdg">fontconfig/nilcons-fonts/ncfonts.conf</include>

  <!-- User config and font dirs under our repo -->
  <dir>/usr/share/nilcons-fonts/user/fonts</dir>
  <include ignore_missing="yes">/usr/share/nilcons-fonts/user/conf.d</include>
  <include ignore_missing="yes">/usr/share/nilcons-fonts/user/ncfonts.conf</include>

  <include>conf.d</include>
</fontconfig>
