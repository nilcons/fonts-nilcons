<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
  <dir>/usr/share/nilcons-fonts/fonts</dir>
  <cachedir>/usr/share/nilcons-fonts/cache</cachedir>



  <match target="pattern">
    <!-- Default font -->
    <edit name="family" mode="append"><string>Liberation Sans</string></edit>
    <!-- Default settings -->
    <edit name="hinting" mode="append"><bool>true</bool></edit>
    <edit name="hintstyle" mode="append"><const>hintfull</const></edit>
    <edit name="rgba" mode="append"><const>rgb</const></edit>
    <edit name="lcdfilter" mode="append"><const>lcddefault</const></edit>
  </match>



  <!-- mono, courier, courier new, consolas -> monospace -->
  <match target="pattern">
    <test qual="any" name="family"><string>mono</string></test>
    <edit name="family" mode="assign"><string>monospace</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>courier</string></test>
    <edit name="family" mode="assign"><string>monospace</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family" ignore-blanks="true"><string>courier new</string></test>
    <edit name="family" mode="assign"><string>monospace</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>consolas</string></test>
    <edit name="family" mode="assign"><string>monospace</string></edit>
  </match>
  <!-- Default monospace font is Liberation Mono -->
  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="assign"><string>Liberation Mono</string></edit>
  </match>



  <!-- times new romain, times, times-roman -> serif -->
  <match target="pattern">
    <test qual="any" name="family" ignore-blanks="true"><string>times new roman</string></test>
    <edit name="family" mode="assign"><string>serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>times</string></test>
    <edit name="family" mode="assign"><string>serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>times-roman</string></test>
    <edit name="family" mode="assign"><string>serif</string></edit>
  </match>
  <!-- Default serif font is Liberation Serif -->
  <match target="pattern">
    <test qual="any" name="family"><string>serif</string></test>
    <edit name="family" mode="assign"><string>Liberation Serif</string></edit>
  </match>



  <!-- Intentionally no rules for sans, because default is Liberation Sans -->
</fontconfig>
