<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

  <!-- Default font -->
  <match target="pattern">
    <edit name="family" mode="append"><string>DejaVu Sans</string></edit>
  </match>


  <!-- mono, courier, courier new, consolas -> monospace -->
  <match target="pattern">
    <test qual="any" name="family"><string>mono</string></test>
    <edit name="family" mode="assign"><string>monospace</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>courier</string></test>
    <edit name="family" mode="assign"><string>monospace</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family" ignore-blanks="true"><string>courier new</string></test>
    <edit name="family" mode="assign"><string>monospace</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>consolas</string></test>
    <edit name="family" mode="assign"><string>monospace</string></edit>
  </match>
  <!-- Default monospace font is DejaVu Sans Mono -->
  <match target="pattern">
    <test qual="any" name="family"><string>monospace</string></test>
    <edit name="family" mode="assign"><string>DejaVu Sans Mono</string></edit>
  </match>


  <!-- times new roman, times, times-roman -> Liberation Serif -->
  <match target="pattern">
    <test qual="any" name="family" ignore-blanks="true"><string>times new roman</string></test>
    <edit name="family" mode="assign"><string>Liberation Serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>times</string></test>
    <edit name="family" mode="assign"><string>Liberation Serif</string></edit>
  </match>
  <match target="pattern">
    <test qual="any" name="family"><string>times-roman</string></test>
    <edit name="family" mode="assign"><string>Liberation Serif</string></edit>
  </match>
  <!-- Default serif font is Liberation Serif -->
  <match target="pattern">
    <test qual="any" name="family"><string>serif</string></test>
    <edit name="family" mode="assign"><string>DejaVu Serif</string></edit>
  </match>


  <!-- arial -> Liberation Sans -->
  <match target="pattern">
    <test qual="any" name="family" ignore-blanks="true"><string>Arial</string></test>
    <edit name="family" mode="assign"><string>Liberation Sans</string></edit>
  </match>
  <!-- Default sans font is DejaVu Sans -->
  <match target="pattern">
    <test qual="any" name="family"><string>sans</string></test>
    <edit name="family" mode="assign"><string>DejaVu Sans</string></edit>
  </match>

</fontconfig>
